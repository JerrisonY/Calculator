<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> </title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="calculator-container">
            <div class="calculator">
                <div class="screen">
                    0
                </div>
                <div class="button-container">
                    <button class="calc-btn" data-action="delete"><i class="fas fa-arrow-left"></i></button>
                    <button class="calc-btn" data-action="clear">C</button>
                    <button class="calc-btn" data-action="percent">%</button>
                    <button class="calc-btn" data-action="divide">รท</button>

                    <button class="calc-btn">7</button>
                    <button class="calc-btn">8</button>
                    <button class="calc-btn">9</button>
                    <button class="calc-btn" data-action="add">+</button>

                    <button class="calc-btn">4</button>
                    <button class="calc-btn">5</button>
                    <button class="calc-btn">6</button>
                    <button class="calc-btn" data-action="subtract">-</button>

                    <button class="calc-btn">1</button>
                    <button class="calc-btn">2</button>
                    <button class="calc-btn">3</button>
                    <button class="calc-btn" data-action="multiply">ร</button>

                    <button class="calc-btn">0</button>
                    <button class="calc-btn" data-action="decimal">.</button>
                    <button class="calc-btn equal-btn" data-action="equal">=</button>
                </div>
            </div>
        </main>


        <script src="js/main.js"></script>
    </body>
</html>
